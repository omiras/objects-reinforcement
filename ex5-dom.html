<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

    <form action="/action_page.php" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
        <h2 class="w3-center">Contact Us</h2>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" name="first" type="text" placeholder="First Name">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" name="last" type="text" placeholder="Last Name">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" name="email" type="text" placeholder="Email">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" name="phone" type="text" placeholder="Phone">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" name="message" type="text" placeholder="Message">
            </div>
        </div>

        <h2>Greetings message: </h2>
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" name="greetings" type="text" placeholder="" disabled>
            </div>
        </div>

        <p class="w3-center">
            <button class="w3-button w3-section w3-blue w3-ripple"> Send </button>
        </p>
    </form>



</body>
<script>
    // Añade los ids que necesites. Rellena el formulario con alguna información, al menos los dos primeros campos

    // Al hacer clic en el botón de submit:

    // 1. Guarda en una variable  el valor del campo de First Name
    //  2. Guarda en otra variable el valor del campo de Last Name
    // 3. Modifica el valor del último input con un mensaje saludando a la persona. Algo así como "Hello First Name Second Name!";
    const form = document.querySelector('form');

    form.addEventListener('submit', function (event) {

        event.preventDefault();

        const firstName = document.querySelector('input[name=first]').value;
        const lastName = document.querySelector('input[name=last]').value;

        document.querySelector('input[name=greetings]').value = `Hello ${firstName} ${lastName}!`;

    });

</script>

</html>
